# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Stushbr Web App

on:
  workflow_dispatch:

env:
  APP_ROOT: src/admin-util/Stushbr.AdminUtilsWeb

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ vars.DOTNET_VERSION }}

      - name: Add Stxima.SendPulse nuget source
        run: dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.NUGET_ACCESS }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/ArtemStepanov/index.json"

      - name: Build with dotnet
        shell: bash
        run: |
          pushd '${{ env.APP_ROOT }}'
          dotnet build --configuration Release
          popd

      - name: Publish with dotnet
        shell: bash
        run: |
          pushd '${{ env.APP_ROOT }}'
          dotnet publish --configuration Release --output ./output
          popd

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{ env.APP_ROOT }}/output

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: stushbr
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B12AE05B3E05496CA279DE484031678A }}
          package: .
